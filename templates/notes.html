{% extends "model-page.html" %}
{% block content %}
    <a href="note/">
        <button type="button">New note</button>
    </a>
        {% for note in notes %}
        <p style="font-size: 1.5rem">{{note.note}} - {{note.get_data_note}}
            ( <a href="note/?id={{ note.id }}">Edit</a> / <a href="note/delete/{{note.id}}/">Delete</a> )
        </p>
    {% endfor %}
    </div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
</head>
<body>
    <h1>Login</h1>
    <form action="submit" method="POST">{% csrf_token %} <!-- generate security token -->
        <div align="center">
            <label>User</label>
            <input type="text" name="username">
            <label>Password</label>
            <input type="password" name="password">
            <button type="submit">Sign in</button>
        </div>
    </form>
    {% for message in messages %}
        <strong>Error </strong>{{ message }}
    {% endfor %}

</body>
</html>
